apiVersion: v1
kind: ServiceAccount
metadata:
  name: servicemanager-sa
  namespace: cloudsoa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: servicemanager-deployer
  namespace: cloudsoa
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: servicemanager-deployer-binding
  namespace: cloudsoa
subjects:
  - kind: ServiceAccount
    name: servicemanager-sa
    namespace: cloudsoa
roleRef:
  kind: Role
  name: servicemanager-deployer
  apiGroup: rbac.authorization.k8s.io
