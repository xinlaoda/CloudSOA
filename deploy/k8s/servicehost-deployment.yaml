apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicehost-echo
  namespace: cloudsoa
  labels:
    app: servicehost
    service: echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: servicehost
      service: echo
  template:
    metadata:
      labels:
        app: servicehost
        service: echo
    spec:
      containers:
        - name: servicehost
          image: cloudsoa.azurecr.io/servicehost:latest
          ports:
            - containerPort: 5010
              name: grpc
          env:
            - name: SERVICE_DLL_PATH
              value: "/app/services/echo.dll"
          resources:
            requests:
              cpu: "500m"
              memory: "256Mi"
            limits:
              cpu: "2000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5010
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5010
            initialDelaySeconds: 5
      tolerations:
        - key: "cloudsoa/role"
          operator: "Equal"
          value: "compute"
          effect: "NoSchedule"
      nodeSelector:
        cloudsoa/role: compute
---
apiVersion: v1
kind: Service
metadata:
  name: servicehost-echo
  namespace: cloudsoa
spec:
  selector:
    app: servicehost
    service: echo
  ports:
    - name: grpc
      port: 5010
      targetPort: 5010
  type: ClusterIP
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: servicehost-echo-scaler
  namespace: cloudsoa
spec:
  scaleTargetRef:
    name: servicehost-echo
  minReplicaCount: 0
  maxReplicaCount: 50
  pollingInterval: 10
  cooldownPeriod: 30
  triggers:
    - type: redis-streams
      metadata:
        address: redis-service.cloudsoa.svc.cluster.local:6379
        stream: "cloudsoa:queue:*"
        consumerGroup: dispatchers
        lagCount: "5"
