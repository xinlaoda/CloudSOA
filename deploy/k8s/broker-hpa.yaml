# Broker HPA â€” scales broker pods based on CPU utilization
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: broker-hpa
  namespace: cloudsoa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: broker
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
