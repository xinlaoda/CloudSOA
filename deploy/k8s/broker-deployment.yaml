apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker
  namespace: cloudsoa
  labels:
    app: broker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: broker
  template:
    metadata:
      labels:
        app: broker
    spec:
      containers:
        - name: broker
          image: cloudsoa.azurecr.io/broker:latest
          ports:
            - containerPort: 5000
              name: http
            - containerPort: 5001
              name: grpc
          envFrom:
            - configMapRef:
                name: broker-config
          env:
            - name: Authentication__ApiKey
              valueFrom:
                secretKeyRef:
                  name: broker-auth
                  key: api-key
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: broker-service
  namespace: cloudsoa
spec:
  selector:
    app: broker
  ports:
    - name: http
      port: 80
      targetPort: 5000
    - name: grpc
      port: 5001
      targetPort: 5001
  type: LoadBalancer---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: broker-hpa
  namespace: cloudsoa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: broker
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
