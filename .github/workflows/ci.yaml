name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Unit Tests
        run: dotnet test --no-build --configuration Release --filter "Category!=Integration" --verbosity normal --logger "trx;LogFileName=unit-tests.trx"

      - name: Integration Tests
        run: |
          # Start Broker in background
          cd src/CloudSOA.Broker
          dotnet run --configuration Release &
          sleep 5

          # Run integration tests
          cd ../..
          dotnet test --no-build --configuration Release --filter "Category=Integration" --verbosity normal --logger "trx;LogFileName=integration-tests.trx"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/TestResults/*.trx'

  docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Broker Image
        run: docker build -t cloudsoa/broker:${{ github.sha }} -f src/CloudSOA.Broker/Dockerfile .

      - name: Build ServiceHost Image
        run: docker build -t cloudsoa/servicehost:${{ github.sha }} -f src/CloudSOA.ServiceHost/Dockerfile .
